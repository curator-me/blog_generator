{% extends 'base.html' %} {% block content %}
{% load socialaccount %}

<div
  class="container d-flex justify-content-center align-items-start"
  style="min-height: 100vh"
>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px">
    <h3 class="text-center mb-4">Login</h3>
    <form method="POST" action="{% url 'login_user' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <p><a href="{% provider_login_url 'github' %}">Sign in with GitHub</a></p>
      {% comment %} <p><a href="{% provider_login_url 'google' %}">Sign in with Google</a></p> {% endcomment %}

      <p><a href="{% url 'reset_password' %}">Forgot your password?</a></p>
    </form>
  </div>
</div>

{% endblock %}
